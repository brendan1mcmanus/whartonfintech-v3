{% load staticfiles %}
{% load bootstrap3 %}

  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-contents">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/"><img src="{% static "images/logo-v2.png" %}" class="responsive hidden-xs hidden-sm" /><img src="{% static "images/logo-small-v2.png" %}" class="responsive hidden-md hidden-lg" /></a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="navbar-collapse-contents">
        {% if request.user.is_authenticated %}<a href="{% url 'account_logout' %}" class="btn btn-danger navbar-btn pull-right" style="margin-left: 2em;">Logout</a>{% endif %}
        <ul class="nav navbar-nav navbar-right">
          {% if is_homepage %}
          <li><a href="#home">{% bootstrap_icon "home" %}</a></li>
          <li><a href="#careers">Careers</a></li>
          <li><a href="#education">Education</a></li>
          <li><a href="#ideas">Ideas</a></li>
          {% else %}
          <li{% if menu_context.0 == 'home' %} class="active"{% endif %}><a href="{% url 'home' %}">{% bootstrap_icon "home" %}</a></li>
          {% endif %}
        </ul>
      </div><!-- /.navbar-collapse -->
    </div>
  </nav>
