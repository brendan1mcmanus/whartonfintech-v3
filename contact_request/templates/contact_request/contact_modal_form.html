{% load bootstrap3 %}
{% load crispy_forms_tags %}

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="contact-request-modal-label">Contact Us</h4>
      </div>
      <form action="{% url 'contact' %}" method="post" class="form-horizontal">
      <div class="modal-body">
        {% crispy contact_request_form %}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Discard message</button>
        <button type="submit" class="btn btn-danger">{% bootstrap_icon "envelope" %} Send</button>
      </div>
      </form>
