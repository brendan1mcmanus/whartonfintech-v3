{% extends "base.html" %}
{% load bootstrap3 %}
{% load crispy_forms_tags %}

{% block title %}Contact Us{{ block.super }}{% endblock %}

{% block page-header %}Contact Us{% endblock %}

{% block content %}
<div class="row">
  <div class="col-xs-12">
    <form action="{% url 'contact' %}" method="post" class="form-horizontal">
      {% crispy contact_request_form %}
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-danger">{% bootstrap_icon "envelope" %} Send</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
